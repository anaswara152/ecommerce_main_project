{% extends 'admin/adminhome.html' %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-info">Cover Type List </h3>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'covertypeadd' %}" class="btn btn-dark"> +Create New Covertype</a>
        </div>
    </div>
   <div style="border: 2px solid silver;width: auto;" class="p-5 mt-3">
<div>
    <table class="table">
    {% if n %}
    <tr>
        <th class="text-info">covertype</th>
    </tr> 
    {% for i in n %}
    <tr>
        <td>{{i.covertype}}</td><td><a href="{% url 'coveredit' i.id  %}" class="btn btn-dark">Edit</a></td><td><a href="{% url 'deletecover' i.id %}" onclick="return confirm('are you sure?')" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
    </table>
    {% else %}
    <h6>No Covertype</h6>
    {% endif %}
</div>
</div>
</div>

{% if messages %}
{% for msg in messages %}
<script>alert("{{msg}}")</script>
{% endfor %}
{% endif %}
{% endblock %}
