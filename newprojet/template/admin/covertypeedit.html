{% extends 'admin/adminhome.html' %}
{% block content %}
<div class="container mt-3">
    <div style="border: 2px solid silver;width: auto;" class="p-5 mt-3">
    <div class="row">
       <div class="col-md-6"> 
       <h2 class="text-info">Edit Covertype</h2>
       </div> 
    <br>
    <br>
    {% for i in n %}
    <form action="{% url 'coveredit' i.id %}" method="post">
        {% csrf_token %}
        <div class="col-md-6 ">
            <label for="covertype"></label>
            <input type="covertype" class="form-control" id="covertype" placeholder="Enter covertype" name="covertype" value="{{i.covertype}}">
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Update</button> <a href="{% url 'viewcovertype' %}" class="btn btn-success">Back to List</a>    
    {% endfor %}   
    </form>
   </div>            
 </div>
</div>
</div>
</div>
{% if messages %}
{% for msg in messages %}
<script>alert("{{msg}}")</script>
{% endfor %}
{% endif %}

{%endblock%}
