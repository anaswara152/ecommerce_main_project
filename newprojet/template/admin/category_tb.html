{% extends 'admin/adminhome.html' %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-info">CategoryList</h3>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'categoryadd' %}" class="btn btn-dark"> +Create new</a>
        </div>
    </div>
   <div style="border: 2px solid silver;width: auto;" class="p-5 mt-3">
<div>
   <table class="table">
    {% if m %}
    <tr>
        <th class="text-info">category</th>
    </tr>
    {% for i in m %} 
    <tr>
        <td>{{i.name}}</td><td><a href="{% url 'update' i.id %}" class="btn btn-dark">Edit</a></td><td><a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
    </table>
    {% else %}
    <h6>No Categories</h6>
    {% endif %}
</div>
</div>
</div>

{% if messages %}
{% for msg in messages %}
<script>alert("{{msg}}")</script>
{% endfor %}
{% endif %}
{% endblock %}
