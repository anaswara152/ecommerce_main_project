{% extends 'customer/userhome.html' %}
{% block content %}
      <div class="container">
        <div class="row">
      {% for i in m %}
      <div class="col-lg-4 col-md-2 col-sm-3 col-xs-12">
      <div class="container mt-3">
        <div class="card" style="width:400px">
          <img class="card-img-top" src="{{i.image.url}}" alt="Card image" style="width:100%;height:300px;">
          <div class="card-body">
            <h4 class="card-title">{{i.title}}</h4>
            <p class="card-text">{{i.author}}</p>
            <p class="card-text">{{i.listprise}}</p>
            <p class="card-text">{{i.price}}</p>
            <a href="{% url 'deatiles' i.id  %}"> <button class="btn btn-dark">Deatiles</button></a>
          </div>
       
        </div>
        </div>
        </div>
        {% endfor %}
        </div>
      </div>
{% if messages %}
{% for msg in messages %}
<script>alert("{{msg}}")</script>
{% endfor %}
{% endif %}
    
{%endblock%}
