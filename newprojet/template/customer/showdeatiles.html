{% extends 'customer/userhome.html' %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-info">Book</h3>
        </div>
        
    </div>
    <form action="{% url 'addcart' %}" method="post">
    {% csrf_token %}
    {% for i in  m %}
 <input type="hidden" value="{{i.id}}" name="productid">
    <div   class="card border">

        <div class="card-header">
            <div class="row">
                <div class="col-7">
                    <h3 class="text-info">{{i.title}}</h3>
                    <label class="text-primary" for="">{{i.author}}</label>
                </div>
            </div>
           
        </div>
        <div class="card-body">
            <div class="row">
<div class="col-8">
    <label for="">ISBN = {{i.ISBN}}</label>
    <br>
    <label for="">listprice = {{i.listprise}}</label>
    <div class="row">
        <div class="col-3">
            <label>Quantity</label>
        </div>
        <div class="col-3">
            <span>1-49</span>
        </div>
        <div class="col-3">
            <span>50-99</span>
        </div>
        <div class="col-3">
            <span>100+</span>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Price</label>
        </div>
        <div class="col-3">
            <span>{{i.price}}</span>
        </div>
        <div class="col-3">
            <span>{{i.price50}}</span>
        </div>
        <div class="col-3">
            <span>{{i.price100}}</span>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-3">
            <h3 class="text-info">Count</h3>
        </div>
        <div class="col-3">
           <input type="text" name="count">
        </div>

    </div>
    </div>
    <div class="col-4">
        <span><img src="{{i.image.url}}" style="width: 200px; height: 200px;" alt=""></span>
    
                </div>
                
</div>
 </div>
<div class="card-footer">
    <div class="row">
        <div class="col-6">
            <a href="{% url 'home' %}" class="btn btn-success form-control">Back to Home</a> 
        </div>
        <div class="col-6">
            <input type="submit" value="Add To Cart" class="btn btn-dark form-control">
        </div>

    </div>

            </div>
            </div>

    {% endfor %}
   </form>
    </div>



{% if messages %}
{% for msg in messages %}
<script>alert("{{msg}}")</script>
{% endfor %}
{% endif %}
{% endblock %}
